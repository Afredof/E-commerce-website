<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .card{
        float: left;
    }
    
</style>
<body>
    <h1 class="display-2 text-center">Cart View</h1>
    <h1>{{info}}</h1>
    {% for m in cartitems %}
    <div class="card h-100" style="width: 18rem;">
        
        <img src="{{m.product.img.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{m.product.inm}}</h5>
          <p> QTY :{{m.qty}}</p>
          <a href="/cart_del?idn={{m.id}}">Delete</a>
          <form action="paydirect">
            <div class="total">
                <label style="color: darkblue; font-size:25px;">total: Rs</label>
                <p style="color:darkblue;font-size:25px;"><input type="text" readonly value="{{total_price}}" name="tot"
                        style="border:none; width:70px; color:blue; font-size:25px;">&nbsp;&nbsp;</p>
                <button style="background-color: darkblue; color:aliceblue; font-size: 20px;">
                    Pay Now
                </button>
            </div>
            </form>
        </div>
      </div>
      {%endfor%}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
