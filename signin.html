<section class="vh-100" style="background-color:#1b2e82 ">
<form method="post" action="log"> 
    {% csrf_token %}
    <center>
    <h2 style="color:red;">{{error}}</h2>
    </center>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center" style="background-color:#6e7cc4">
  
              <h3 class="mb-5"style="background-color:#6e7cc4">Sign in</h3>
            
  
              <div class="form-outline mb-4" style="background-color:#6e7cc4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="em"/>
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>
  
              <div class="form-outline mb-4" style="background-color:#6e7cc4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="pwd" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" name="rpd"/>
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              {% comment %} <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button> {% endcomment %}
              <input type="submit" value="login" style="padding:5px 40px;background-color:black;color:white;border-radius:10px;border"none">
  
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
  </section>
